<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Exhibits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let f of exhibits">
      <ion-label>{{f.name}} - {{f.startDate | date}}</ion-label>

    </ion-item>
  </ion-list>

</ion-content>
