<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>All My Artworks</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let f of artworks" (click)="editArt(f.id)">
      <ion-icon name="diamond"></ion-icon>
      <ion-label>{{f.title}}</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
